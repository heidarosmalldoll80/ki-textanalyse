<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Textanalyse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>KI-Textanalyse</h1>
        <form id="text-form">
            <div class="form-group">
                <textarea class="form-control" id="text" rows="5" placeholder="Geben Sie Ihren Text hier ein..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analysieren</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('#text-form').submit(function(e) {
            e.preventDefault();
            const text = $('#text').val();
            $.post('/analyze', { text: text }, function(data) {
                $('#result').html(`<h3>Ergebnisse:</h3><p>Stimmung: ${JSON.stringify(data.sentiment)}</p><p>Schlüsselwörter: ${data.keywords.join(', ')}</p>`);
            });
        });
    </script>
</body>
</html>
